{% extends "base.html" %}

{% block body %}
<br>
<br>
<form action="/addEntry" method="POST">
    <br>
    <br>
    <div class="form-row w-75 mx-auto">
        <div class="form-group col-md-2">
            <label for="track">Track</label>
            <select name = "track" class="form-control" id = "track">
                {% if 'track' in arr %}
                <option SELECTED>{{arr['track']}}</option>
                {% endif %}
                <option>Bahrain</option>
                <option >Bahrain</option>
                <option>Imola</option>
                <option>Portugal</option>
                <option>Spain</option>
                <option>Monaco</option>
                <option>Azerbaijan</option>
                <option>Canada</option>
                <option>France</option>
                <option>Austria</option>
                <option>Britain</option>
                <option>Hungary</option>
                <option>Belgium</option>
                <option>Netherlands</option>
                <option>Italy</option>
                <option>Russia</option>
                <option>Singapore</option>
                <option>Japan</option>
                <option>USA</option>
                <option>Mexico</option>
                <option>Brazil</option>
                <option>Australia</option>
                <option>Saudi Arabia</option>
                <option>Abu Dhabi</option>
                <option>China</option>
            </select>
        </div>
        <div class="form-group col-md-1">
            <label for="min">Min</label>
            <input type="text" class="form-control" name = "min" id = "min" value=1 readonly>
        </div>
        <div class="form-group col-md-1">
            <label for="seconds">Seconds</label>
            {% if 'seconds' in arr %}
            <input type="text" class="form-control" name="seconds" id="seconds" value= {{ arr['seconds'] }}>
            {% else %}
            <input type="text" class="form-control" name="seconds" id="seconds">
            {% endif %}
        </div>
        <div class="form-group col-md-1">
            <label for="ms">MS</label>
            {% if 'ms' in arr %}
            <input type="text" class="form-control" name="ms" id="ms" value = {{arr['ms']}}>
            {% else %}
            <input type="text" class="form-control" name="ms" id="ms">
            {% endif %}
        </div>
        <div class="form-group col-md-1">
            <label for="traction">Traction</label>
            <select name="traction" id="traction" class="form-control">
                {% if 'traction' in arr %}
                <option SELECTED>{{arr['traction']}}</option>
                {% endif %}
                <option>High</option>
                <option>Med</option>
                <option>Low</option>
                <option>Off</option>
            </select>
        </div>
        <div class="form-group col-md-1">
            <label for="gearbox">Gearbox</label>
            <select name="gearbox" id="gearbox" class="form-control">
                {% if 'gearbox' in arr %}
                <option SELECTED>{{arr['gearbox']}}</option>
                {% endif %}
                <option>Auto</option>
                <option>Manual</option>
            </select>
        </div>
        <div class="form-group col-md-2">
            <label for="braking">Braking Assist</label>
            <select name="braking" id="braking" class="form-control">
                {% if 'braking' in arr %}
                <option SELECTED>{{arr['braking']}}</option>
                {% endif %}
                <option>High</option>
                <option>Med</option>
                <option>Low</option>
                <option>Off w/ ABS</option>
                <option>Off wo/ ABS</option>
            </select>
        </div>
        <div class="form-group col-md-2">
            <label for="car">Car</label>
            <select name="car" id="car" class="form-control">
                {% if 'car' in arr %}
                <option SELECTED>{{arr['car']}}</option>
                {% endif %}
                <option>Mercedes</option>
                <option>Red Bull</option>
                <option>Ferrari</option>
                <option>McClaren</option>
                <option>Alpine</option>
                <option>Alpha Tauri</option>
                <option>Alfa Romeo</option>
                <option>Aston Martin</option>
                <option>GUENTHER</option>
                <option>Williams</option>
                <option>Multiplayer Car</option>
            </select>
        </div>

    </div>

    <br>
    <div class="form-row w-75 mx-auto">
        <div class="form-group col-md">
            <button type="Submit" name = "add_entry" value = "submit" class="btn btn-primary mb-2">Submit</button>
        </div>
    </div>
    <br>
    <br>
</form>



{% endblock %}
