<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">



    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="/">F1 2021 Leaderboards</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarText"
                aria-controls="navbarTogglerDemo01" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarText">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item">
                    <a class="nav-link" href="/tracks">Tracks</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/users">Users</a>
                </li>
            </ul>
            <div class="navbar-text">
                {% if 'username' not in session %}
                    <a class="btn btn-outline-success my-2 my-sm-0 text-success mx-2" href="/login">Login</a>
                    <a class="btn btn-outline-danger my-2 my-sm-0 text-danger mx-2" href="/register">Sign Up</a>
                {% else %}
                    <a class="btn btn-outline-primary my-2 my-sm-0 mx-2" href="/addEntry">Add Laptime</a>
                    <a class="btn btn-outline-success my-2 my-sm-0 mx-2" href="/profile">My Account</a>
                    <a class="btn btn-outline-danger my-2 my-sm-0 mx-2" href="/logOut">Log Out</a>
                {% endif %}
            </div>
        </div>
    </nav>
</head>


<body>
<div class="card text-center h-100">

    {% if alert is defined %}
        <div class="alert alert-danger" role="alert">
            {{ alert }}
        </div>
    {% elif success is defined %}
        <div class="alert alert-success" role="alert">
            {{ success }}
        </div>
    {% endif %}





    <div class="card-body center-block h-100">
        <div class="card text-center w-100 h-100 mx-auto">
            {% block body %}
            {% endblock %}
        </div>
    </div>
</div>
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

</body>



</html>
